# Redis Configuration File

# Network
bind 0.0.0.0
port 6379
protected-mode no

# General
databases 16
loglevel notice
logfile ""

# Security
requirepass Redis@TikTok2025_SecurePass

# Memory Management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence Configuration 
save 900 1
save 300 10
save 60 10000

rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

appendonly yes
appendfsync everysec   
auto-aof-rewrite-percentage 100  
auto-aof-rewrite-min-size 64mb   

# Performance
tcp-keepalive 300
timeout 0

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128